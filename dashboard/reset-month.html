<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="stylesheet" href="../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <style>
        paper-button {
            margin-top: 8px;
            margin-bottom: 0;
            display: block;
        }
    </style>
</head>
<body>
"Month" and "Day" are not automatically determined. They only reset when you explicitly tell them to.
<p>
    Are you sure you wish to reset month stats?
</p>

<paper-button id="reset" raised>Yes, reset</paper-button>
<script>
    (function () {
        var resetBtn = document.querySelector('#reset');

        resetBtn.addEventListener('click', function() {
            nodecg.sendMessage('resetCategory', 'month_top');
        });
    })();
</script>

</body>
</html>
